paths:
  /auth/user/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve user details by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details retrieved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request - Invalid user ID
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found - User does not exist
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error - Failed to retrieve user
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get user details
      tags:
      - User Management
  /auth/user/list:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all users
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        type: integer
      - description: Number of users per page
        in: query
        name: limit
        type: integer
      - description: Sort order (e.g., 'asc' or 'desc')
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User list retrieved successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error - Failed to retrieve user list
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Get list of users
      tags:
      - User Management
  /auth/user/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUser'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request - Invalid registration data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "409":
          description: Conflict - User already exists
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error - Registration failed
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Register a new user
      tags:
      - Authentication
  /auth/user/token:
    post:
      consumes:
      - application/json
      description: Generate or refresh JWT token
      parameters:
      - description: Token generation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUser'
      produces:
      - application/json
      responses:
        "200":
          description: Token generated successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request - Invalid token request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error - Token generation failed
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Generate JWT token
      tags:
      - Authentication
  /auth/user/update/{id}:
    patch:
      consumes:
      - application/json
      description: Update user information by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request - Invalid user ID or data
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: Not Found - User does not exist
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error - Failed to update user
          schema:
            $ref: '#/definitions/models.APIResponse'
      summary: Update user details
      tags:
      - User Management
securityDefinitions:
  BearerAuth:
    description: JWT Authorization header using the Bearer scheme. Enter 'Bearer'
      [space] and then your token in the text input below.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
