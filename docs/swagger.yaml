basePath: /api/v1
definitions:
  models.APIError:
    properties:
      details:
        description: More context about the error
        type: string
      field:
        description: For validation errors (which field failed)
        type: string
      type:
        description: e.g., "ValidationError", "DatabaseError"
        type: string
    type: object
  models.APIResponse:
    properties:
      code:
        description: HTTP status code (200, 400, 500, etc.)
        type: integer
      data:
        description: Any response data (can be map, struct, list, etc.)
      error:
        allOf:
        - $ref: '#/definitions/models.APIError'
        description: Detailed error info (nil if success)
      message:
        description: Human-readable message
        type: string
      status:
        description: '"success" or "error"'
        type: string
    type: object
  models.RegisterUser:
    description: User registration request with account details
    properties:
      company_name:
        example: Acme Corp
        type: string
      email:
        example: user@example.com
        type: string
      first_name:
        example: John
        type: string
      last_name:
        example: Doe
        type: string
      password:
        example: securePassword123
        minLength: 8
        type: string
      phone:
        example: "+1234567890"
        type: string
      username:
        example: john_doe
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  models.User:
    properties:
      account_locked_until:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_verified:
        type: boolean
      failed_login_attempts:
        type: integer
      first_name:
        type: string
      id:
        type: string
      last_login_at:
        type: string
      last_name:
        type: string
      phone:
        type: string
      preferences:
        additionalProperties: true
        type: object
      role:
        $ref: '#/definitions/models.UserRole'
      status:
        $ref: '#/definitions/models.UserStatus'
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.UserRole:
    enum:
    - user
    - admin
    - moderator
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
    - UserRoleModerator
  models.UserStatus:
    enum:
    - active
    - inactive
    - suspended
    - pending_verification
    type: string
    x-enum-varnames:
    - UserStatusActive
    - UserStatusInactive
    - UserStatusSuspended
    - UserStatusPendingVerification
host: localhost:8081
